<ion-header>

  <ion-navbar>
    <ion-title>Train Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>Train Number: {{details.RitNummer}}</p>
   <p>Departure Time: {{details.VertrekTijd | date:'shortTime'}}</p>
    <p>Destination: {{details.EindBestemming}}</p>
   <p>Train Type: {{details.TreinSoort}}</p>
     <p>Additional Stops: {{details.RouteTekst}}</p>
   <p>Platform: {{details.VertrekSpoor['#text']}}</p>

   


</ion-content>
