<ion-header>

  <ion-navbar>
    <ion-title>Departing Trains</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  You chose station {{trainStation}}.
  <ion-list>
<ion-item *ngFor="let station of sampleDepartingTrains" (click)="showDetails($event, station)">
  <p>Direction: <span>{{station.EindBestemming}}</span></p>
  <p>Leaves at: {{station.VertrekTijd | date:'shortTime'}}</p>
  </ion-item>
  </ion-list>
  {{timesDisplay[1]}}
</ion-content>
